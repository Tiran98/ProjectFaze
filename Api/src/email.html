    <script>
        function loaditems()
        {
            console.log("Data")
            $.ajax({
            method: 'GET',
            url: 'http://localhost:5000/emailCart',
            
            success: function(data) {
               console.log(data)
               data.forEach(element => {
                        console.log(element)
                        $('#itemTable').append('<tr><td>'+element.id+'</td><td>'+element.item_name+'</td>'+'<td>'+element.item_qty+'</td>'+'<td>'+element.total_price+'</td></tr>');
                    });
            },
            error: function(er, err, errr) {
                console.log(er, err, errr);
            }
        })

        }
